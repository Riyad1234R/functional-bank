<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome My <span
                class="font-semibold text-purple-600">Bap-ar-Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block bg-red-100 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block bg-red-100 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
